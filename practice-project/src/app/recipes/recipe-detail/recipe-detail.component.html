<div class="container my-3">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 300px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle"
                        type="button"
                        id="dropdown-menu"
                        data-bs-toggle="dropdown" 
                        aria-expanded="false">
                    Manage Recipe
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Add Ingredients</a></li>
                    <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
                    <li><a href="#" class="dropdown-item">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{ recipe.description }
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            Ingredients
        </div>
    </div>
</div>
