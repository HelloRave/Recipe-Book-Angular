<div class="container my-3">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-success">New Recipe</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 list-group">
            <a href="#" class="list-group-item" *ngFor="let recipe of recipes">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6">
                            <h4>{{ recipe.name }}</h4>
                            <p>{{ recipe.description }}</p>
                        </div>
                        <div class="col-6">
                            <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid">
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<app-recipe-item></app-recipe-item>
